<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant 1 Video</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Einfache Stile für das Bild und den Button */
        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        #overlay img {
            max-width: 70%;
            height: auto;
        }
        #overlay button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Overlay mit Bild und OK-Button -->
    <div id="overlay">
        <img src="../images/preview.png" alt="Video Preview">
        <button id="okBtn">OK, verstanden</button>
    </div>

    <!-- Das Video -->
    <video id="plantVideo" width="100%" height="auto" controls>
        <source src="50ms_63.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // JavaScript zur Steuerung des Overlays und zum Anzeigen des Videos
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('plantVideo');
        const okBtn = document.getElementById('okBtn');

        // Event-Listener für den Button
        okBtn.addEventListener('click', function() {
            overlay.style.display = 'none';  // Versteckt das Overlay
            video.style.display = 'block';   // Zeigt das Video an
        });
    </script>

</body>
</html>
